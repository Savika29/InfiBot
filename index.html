<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfiBot - HR Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="app-container">
    <h1 class="title">InfiBot - HR Assistant</h1>

    <div id="chat-box" class="chat-box">
        <!-- messages appear here -->
    </div>

    <div class="input-area">
        <input 
            type="text" 
            id="user-input" 
            placeholder="Try: leave policy, sick leave, travel reimbursement"
            autocomplete="off"
        />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
